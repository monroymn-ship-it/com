<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Mundo de Mascotas</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body {
      background-color: #fef6f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #bb7744;
      padding: 1rem;
    }
    .logo {
      color: #fff;
      margin: 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    .inicio {
      padding: 2rem;
    }
    .contenido-inicio {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .imagen-inicio img {
      width: 200px;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #bb7744;
      color: white;
      border: none;
      border-radius: 1rem;
      text-decoration: none;
      margin-top: 1rem;
    }
    .formulario {
      margin-top: 2rem;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .formulario input, .formulario textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .formulario button {
      background-color: #bb7744;
      color: white;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #bb7744;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <h1 class="logo">Mundo de Mascotas</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos2.html">Productos</a></li>
          <li><a href="descuentos.html">Descuentos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="carrito.html">Carrito</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="inicio">
    <section class="contenido-inicio">
      <div class="imagen-inicio">
        <img src="imagenes/contacto-mascotas.jpg" alt="Contáctanos Mundo de Mascotas">
      </div>
      <div class="texto-inicio">
        <h2>Contáctanos</h2>
        <p>¿Tienes dudas o comentarios? Llena el formulario y nos pondremos en contacto contigo.</p>
      </div>
    </section>

    <section class="formulario">
      <form action="#" method="post">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="correo" placeholder="Tu correo electrónico" required>
        <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mundo de Mascotas. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
